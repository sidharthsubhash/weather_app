<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-image 0.5s ease-in-out;
            position: relative;
        }

        /* --- Dynamic Background Images --- */
        .bg-sunny { background-image: url('https://images.unsplash.com/photo-1593226228343-34a2599614dd?q=80&w=2070'); }
        .bg-cloudy { background-image: url('https://images.unsplash.com/photo-1499956827185-0d63ee78a910?q=80&w=2070'); }
        .bg-rainy { background-image: url('https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?q=80&w=1935'); }
        .bg-misty { background-image: url('https://images.unsplash.com/photo-1487621167305-5d248087c724?q=80&w=2070'); }
        .bg-snowy { background-image: url('https://images.unsplash.com/photo-1547754980-3df97fed72a8?q=80&w=2070'); }
        .bg-default { background-image: url('https://images.unsplash.com/photo-1517638794158-fb1215ffe34a?q=80&w=2070'); }

        /* --- Dark Overlay for Readability (Color Fix) --- */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
            z-index: 0;
        }

        /* --- Main Card Styling (Glassmorphism) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        /* --- Cleaner Input Styling --- */
        .city-input {
            background-color: transparent;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            transition: border-color 0.3s ease;
        }
        .city-input:focus {
            border-color: rgba(255,255,255,1);
        }

        /* --- Subtle Button Styling --- */
        .icon-btn {
            background-color: transparent;
            transition: background-color 0.2s ease;
        }
        .icon-btn:hover {
            background-color: rgba(255,255,255,0.15);
        }
        
        /* Spinner for loading state */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-cover bg-center bg-no-repeat bg-fixed bg-default">

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-lg mx-auto">
            <div id="weather-card" class="glass-card rounded-3xl shadow-lg text-white p-6 sm:p-8 transition-opacity duration-500 opacity-0">

                <!-- Search Bar -->
                <div class="flex items-center space-x-2 mb-8">
                    <input type="text" id="city-input" placeholder="Search for a city..." class="city-input w-full text-lg sm:text-xl p-2 focus:outline-none">
                    <button id="search-btn" class="icon-btn rounded-full p-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button id="geo-btn" class="icon-btn rounded-full p-3" title="Get weather for your location">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                </div>

                <!-- Message Area for Loading/Errors -->
                <div id="message-area" class="text-center py-12 hidden">
                    <p id="message-text" class="text-lg font-medium"></p>
                </div>

                <!-- Main Weather Display -->
                <div id="weather-details" class="text-center hidden">
                    <h1 id="city-name" class="text-3xl sm:text-4xl font-bold tracking-wide drop-shadow-lg">City</h1>
                    <p id="weather-desc" class="text-lg capitalize mt-1 opacity-80">Weather Description</p>
                    
                    <div class="flex items-center justify-center my-6 sm:my-8">
                        <div id="weather-icon-container" class="w-20 h-20 sm:w-24 sm:h-24 mr-4"></div>
                        <p id="temperature" class="text-7xl sm:text-8xl font-light drop-shadow-md">0°</p>
                    </div>

                    <!-- Additional Details Grid -->
                    <div class="grid grid-cols-3 gap-4 text-center mt-8 bg-black/10 p-4 rounded-xl">
                        <div>
                            <p class="text-sm opacity-70">Feels Like</p>
                            <p id="feels-like" class="text-xl font-medium">--°</p>
                        </div>
                        <div>
                            <p class="text-sm opacity-70">Humidity</p>
                            <p id="humidity" class="text-xl font-medium">--%</p>
                        </div>
                        <div>
                            <p class="text-sm opacity-70">Wind</p>
                            <p id="wind-speed" class="text-xl font-medium">-- km/h</p>
                        </div>
                    </div>

                    <!-- Gemini API Feature -->
                    <div id="gemini-feature-container" class="mt-8 hidden">
                        <button id="smart-summary-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2">
                            <span id="gemini-btn-text">✨ Get Smart Summary</span>
                            <div id="gemini-loading-spinner" class="spinner hidden"></div>
                        </button>
                        <div id="summary-container" class="mt-4 bg-black/20 p-4 rounded-xl hidden">
                            <p id="summary-text" class="text-white/90"></p>
                        </div>
                    </div>

                    <!-- 5-Day Forecast -->
                    <div class="mt-10">
                        <h2 class="text-xl font-medium mb-4 text-left opacity-90">5-Day Forecast</h2>
                        <div id="forecast-container" class="flex flex-col sm:flex-row justify-between space-y-3 sm:space-y-0 sm:space-x-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ELEMENT REFERENCES ---
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const geoBtn = document.getElementById('geo-btn');
        const weatherCard = document.getElementById('weather-card');
        const messageArea = document.getElementById('message-area');
        const messageText = document.getElementById('message-text');
        const weatherDetails = document.getElementById('weather-details');
        const cityNameEl = document.getElementById('city-name');
        const weatherDescEl = document.getElementById('weather-desc');
        const weatherIconContainer = document.getElementById('weather-icon-container');
        const temperatureEl = document.getElementById('temperature');
        const feelsLikeEl = document.getElementById('feels-like');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('wind-speed');
        const forecastContainer = document.getElementById('forecast-container');
        // Gemini feature elements
        const geminiFeatureContainer = document.getElementById('gemini-feature-container');
        const smartSummaryBtn = document.getElementById('smart-summary-btn');
        const geminiBtnText = document.getElementById('gemini-btn-text');
        const geminiLoadingSpinner = document.getElementById('gemini-loading-spinner');
        const summaryContainer = document.getElementById('summary-container');
        const summaryText = document.getElementById('summary-text');

        // --- GLOBAL STATE ---
        let currentWeatherData = null;
        let currentCityName = null;

        // --- UI HELPER FUNCTIONS ---
        function showMessage(message) {
            weatherDetails.classList.add('hidden');
            messageArea.classList.remove('hidden');
            messageText.textContent = message;
            weatherCard.classList.remove('opacity-0');
        }

        function showWeatherData() {
            messageArea.classList.add('hidden');
            weatherDetails.classList.remove('hidden');
            weatherCard.classList.remove('opacity-0');
        }

        // --- API & DATA HANDLING ---
        async function getCoordinates(city) {
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
            const response = await fetch(url);
            const data = await response.json();
            if (!data.results) throw new Error("City not found. Please try another.");
            return { 
                lat: data.results[0].latitude, 
                lon: data.results[0].longitude, 
                name: data.results[0].name 
            };
        }

        async function getWeatherData(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relativehumidity_2m,apparent_temperature,weathercode,windspeed_10m&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
            const response = await fetch(url);
            return await response.json();
        }
        
        // --- UI UPDATE FUNCTIONS ---
        function updateUI(weatherData, cityName) {
            currentWeatherData = weatherData; // Store data globally
            currentCityName = cityName; // Store city name globally

            const { current, daily } = weatherData;
            
            // Update main display
            cityNameEl.textContent = cityName;
            temperatureEl.innerHTML = `${Math.round(current.temperature_2m)}&deg;`;
            weatherDescEl.textContent = getWeatherDescription(current.weathercode);
            weatherIconContainer.innerHTML = getWeatherIcon(current.weathercode, true);
            
            // Update details grid
            feelsLikeEl.innerHTML = `${Math.round(current.apparent_temperature)}&deg;`;
            humidityEl.textContent = `${current.relativehumidity_2m}%`;
            windSpeedEl.textContent = `${Math.round(current.windspeed_10m)} km/h`;

            updateBackground(current.weathercode);
            updateForecast(daily);
            
            // Show weather data and Gemini feature
            showWeatherData();
            geminiFeatureContainer.classList.remove('hidden');
            summaryContainer.classList.add('hidden'); // Hide old summary
        }
        
        function updateForecast(daily) {
            forecastContainer.innerHTML = '';
            for (let i = 1; i < Math.min(6, daily.time.length); i++) { // Next 5 days
                const dayName = new Date(daily.time[i]).toLocaleDateString('en-US', { weekday: 'short' });
                const icon = getWeatherIcon(daily.weathercode[i]);
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                
                forecastContainer.innerHTML += `
                    <div class="flex-1 text-center bg-black/10 p-3 rounded-xl flex flex-col items-center justify-center">
                        <p class="font-medium">${dayName}</p>
                        <div class="w-8 h-8 my-1">${icon}</div>
                        <p class="text-lg">${maxTemp}&deg;</p>
                    </div>
                `;
            }
        }

        function updateBackground(code) {
            document.body.className = document.body.className.replace(/\bbg-\w+\b/g, '');
            if ([0, 1].includes(code)) document.body.classList.add('bg-sunny');
            else if ([2, 3].includes(code)) document.body.classList.add('bg-cloudy');
            else if ([45, 48].includes(code)) document.body.classList.add('bg-misty');
            else if (code >= 51 && code <= 82) document.body.classList.add('bg-rainy');
            else if (code >= 71 && code <= 86) document.body.classList.add('bg-snowy');
            else document.body.classList.add('bg-default');
        }
        
        // --- DATA MAPPING (WEATHER CODES) ---
        function getWeatherDescription(code) {
            const descriptions = {
                0: "Clear Sky", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast",
                45: "Fog", 48: "Depositing Rime Fog",
                51: "Light Drizzle", 53: "Moderate Drizzle", 55: "Dense Drizzle",
                61: "Slight Rain", 63: "Moderate Rain", 65: "Heavy Rain",
                80: "Slight Rain Showers", 81: "Moderate Rain Showers", 82: "Violent Rain Showers",
                71: "Slight Snowfall", 73: "Moderate Snowfall", 75: "Heavy Snowfall",
                95: "Thunderstorm", 96: "Thunderstorm with Hail", 99: "Thunderstorm with Heavy Hail"
            };
            return descriptions[code] || "Unknown Weather";
        }

        function getWeatherIcon(code, isLarge = false) {
            const size = isLarge ? 'w-full h-full' : 'w-8 h-8';
            const icons = {
                0: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`,
                1: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L12 5"></path><path d="M12 19L12 22"></path><path d="M4.92999 4.92999L7.04999 7.04999"></path><path d="M16.95 16.95L19.07 19.07"></path><path d="M2 12L5 12"></path><path d="M19 12L22 12"></path><path d="M4.92999 19.07L7.04999 16.95"></path><path d="M16.95 7.04999L19.07 4.92999"></path><path d="M17.5 22C19.433 22 21 20.433 21 18.5C21 16.567 19.433 15 17.5 15H6.5C4.01472 15 2 17.0147 2 19.5C2 21.9853 4.01472 24 6.5 24H17.5V22Z" transform="translate(0, -4)"></path></svg>`,
                2: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>`,
                3: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><path d="M2 10h1.26a8 8 0 0 1 15.48 3.46"></path></svg>`,
                45: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 12H2"></path><path d="M22 8H2"></path><path d="M22 16H2"></path></svg>`,
                61: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><path d="M8 14v6"></path><path d="M12 16v6"></path><path d="M16 14v6"></path></svg>`,
                71: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><path d="M8 14l-2 2 2 2"></path><path d="M12 16l-2 2 2 2"></path><path d="M16 14l-2 2 2 2"></path></svg>`,
                95: `<svg class="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 16.9231L16 22l-4-3.0769L16 12l5 4.9231z"></path><path d="M9 20H5a3 3 0 0 1-3-3V9a3 3 0 0 1 3-3h7l4 4v1"></path></svg>`
            };
            const defaultIcon = icons[2]; // Default to cloudy icon
            if (code <= 1) return icons[0];
            if (code <= 3) return icons[2];
            if (code <= 48) return icons[45];
            if (code <= 69 || (code >= 80 && code <= 84)) return icons[61];
            if (code <= 89) return icons[71];
            if (code <= 99) return icons[95];
            return defaultIcon;
        }

        // --- GEMINI API FUNCTION ---
        async function getSmartSummary() {
            if (!currentWeatherData || !currentCityName) return;

            // Show loading state
            geminiBtnText.textContent = 'Generating...';
            geminiLoadingSpinner.classList.remove('hidden');
            smartSummaryBtn.disabled = true;
            summaryContainer.classList.add('hidden');

            const { current } = currentWeatherData;
            const weatherInfo = `Weather: ${getWeatherDescription(current.weathercode)}, Temperature: ${Math.round(current.temperature_2m)}°C, Feels Like: ${Math.round(current.apparent_temperature)}°C, Wind: ${Math.round(current.windspeed_10m)} km/h.`;
            const prompt = `You are a friendly weather assistant. For ${currentCityName}, provide a short, conversational, and actionable summary (2-3 sentences) based on this data: ${weatherInfo}. Suggest what to wear or what activities are suitable.`;

            try {
                const apiKey = ""; // API key will be injected by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const payload = { contents: [{ parts: [{ text: prompt }] }] };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Failed to get a response from the AI. Please try again.');
                }

                const result = await response.json();
                const summary = result.candidates[0].content.parts[0].text;
                
                summaryText.textContent = summary;
                summaryContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Gemini API Error:", error);
                summaryText.textContent = 'Sorry, I couldn\'t generate a summary right now.';
                summaryContainer.classList.remove('hidden');
            } finally {
                // Hide loading state
                geminiBtnText.textContent = '✨ Get Smart Summary';
                geminiLoadingSpinner.classList.add('hidden');
                smartSummaryBtn.disabled = false;
            }
        }

        // --- EVENT HANDLERS ---
        const handleSearch = async () => {
            const city = cityInput.value.trim();
            if (!city) return;
            showMessage("Finding your city...");
            try {
                const { lat, lon, name } = await getCoordinates(city);
                const weatherData = await getWeatherData(lat, lon);
                updateUI(weatherData, name);
                localStorage.setItem('lastCity', JSON.stringify({ lat, lon, name }));
            } catch (e) {
                showMessage(e.message);
            }
        };

        const handleGeolocation = () => {
            if (!navigator.geolocation) {
                showMessage("Geolocation is not supported by your browser.");
                return;
            }
            showMessage("Getting your location...");
            navigator.geolocation.getCurrentPosition(async position => {
                const { latitude, longitude } = position.coords;
                try {
                    const weatherData = await getWeatherData(latitude, longitude);
                    const geoApiUrl = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`;
                    const geoResponse = await fetch(geoApiUrl);
                    const geoData = await geoResponse.json();
                    const cityName = geoData.city || geoData.locality || "Your Location";
                    updateUI(weatherData, cityName);
                    localStorage.setItem('lastCity', JSON.stringify({ lat: latitude, lon: longitude, name: cityName }));
                } catch (e) {
                    showMessage("Could not fetch weather data for your location.");
                }
            }, () => {
                showMessage("Unable to retrieve your location. Please enable location services.");
            });
        };
        
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keyup', e => e.key === 'Enter' && handleSearch());
        geoBtn.addEventListener('click', handleGeolocation);
        smartSummaryBtn.addEventListener('click', getSmartSummary);

        window.addEventListener('load', () => {
            const lastCityData = localStorage.getItem('lastCity');
            if (lastCityData) {
                const { lat, lon, name } = JSON.parse(lastCityData);
                showMessage(`Loading weather for ${name}...`);
                getWeatherData(lat, lon).then(weatherData => {
                    updateUI(weatherData, name);
                }).catch(e => showMessage("Could not load previous location."));
            } else {
                showMessage("Search for a city or use the location button.");
                weatherCard.classList.remove('opacity-0');
            }
        });
    </script>
</body>
</html>
