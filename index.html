<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1 class="text-2xl font-bold text-center mb-4">ðŸŒ¦ Weather Dashboard</h1>
        
        <!-- Search Bar -->
        <div class="flex mb-4">
            <input id="city-input" type="text" placeholder="Enter city name" 
                class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none">
            <button id="search-btn" class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">Search</button>
        </div>

        <!-- Weather Display -->
        <div id="weather-details" class="hidden text-center">
            <h2 id="city-name" class="text-xl font-semibold mb-2"></h2>
            <p id="weather-desc" class="text-gray-600 mb-2"></p>
            <p id="temperature" class="text-5xl font-bold mb-4"></p>
            
            <div class="grid grid-cols-3 gap-4 text-sm">
                <div>
                    <p class="font-semibold">Feels Like</p>
                    <p id="feels-like">--Â°</p>
                </div>
                <div>
                    <p class="font-semibold">Humidity</p>
                    <p id="humidity">--%</p>
                </div>
                <div>
                    <p class="font-semibold">Wind</p>
                    <p id="wind-speed">-- km/h</p>
                </div>
            </div>

            <!-- Forecast -->
            <h3 class="text-lg font-semibold mt-6 mb-2 text-left">5-Day Forecast</h3>
            <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-5 gap-2"></div>
        </div>

        <p id="message" class="text-center text-gray-500 mt-4"></p>
    </div>

    <script>
        const cityInput = document.getElementById("city-input");
        const searchBtn = document.getElementById("search-btn");
        const weatherDetails = document.getElementById("weather-details");
        const message = document.getElementById("message");

        const cityNameEl = document.getElementById("city-name");
        const weatherDescEl = document.getElementById("weather-desc");
        const temperatureEl = document.getElementById("temperature");
        const feelsLikeEl = document.getElementById("feels-like");
        const humidityEl = document.getElementById("humidity");
        const windSpeedEl = document.getElementById("wind-speed");
        const forecastContainer = document.getElementById("forecast-container");

        async function getCoordinates(city) {
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`;
            const response = await fetch(url);
            const data = await response.json();
            if (!data.results) throw new Error("City not found.");
            return { 
                lat: data.results[0].latitude, 
                lon: data.results[0].longitude, 
                name: data.results[0].name 
            };
        }

        async function getWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relativehumidity_2m,apparent_temperature,weathercode,windspeed_10m&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
            const response = await fetch(url);
            return await response.json();
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: "Clear Sky", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast",
                45: "Fog", 48: "Depositing Rime Fog",
                51: "Light Drizzle", 53: "Moderate Drizzle", 55: "Dense Drizzle",
                61: "Slight Rain", 63: "Moderate Rain", 65: "Heavy Rain",
                80: "Slight Rain Showers", 81: "Moderate Rain Showers", 82: "Violent Rain Showers",
                71: "Slight Snowfall", 73: "Moderate Snowfall", 75: "Heavy Snowfall",
                95: "Thunderstorm"
            };
            return descriptions[code] || "Unknown";
        }

        function setBackground(code) {
            const backgrounds = {
                clear: "url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b')",
                cloudy: "url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63')",
                rain: "url('https://images.unsplash.com/photo-1438449805896-28a666819a20?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')",
                snow: "url('https://images.unsplash.com/photo-1608889175240-8298ea6d6ec0')",
                thunder: "url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29')",
                fog: "url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d')",
                default: "linear-gradient(to bottom, #4facfe, #00f2fe)"
            };

            let bg;
            if ([0, 1].includes(code)) bg = backgrounds.clear;
            else if ([2, 3].includes(code)) bg = backgrounds.cloudy;
            else if ([61, 63, 65, 80, 81, 82].includes(code)) bg = backgrounds.rain;
            else if ([71, 73, 75].includes(code)) bg = backgrounds.snow;
            else if (code === 95) bg = backgrounds.thunder;
            else if ([45, 48].includes(code)) bg = backgrounds.fog;
            else bg = backgrounds.default;

            document.body.style.background = `${bg}`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
        }

        function updateUI(data, cityName) {
            const { current, daily } = data;
            weatherDetails.classList.remove("hidden");
            message.textContent = "";

            cityNameEl.textContent = cityName;
            weatherDescEl.textContent = getWeatherDescription(current.weathercode);
            temperatureEl.innerHTML = `${Math.round(current.temperature_2m)}Â°C`;
            feelsLikeEl.innerHTML = `${Math.round(current.apparent_temperature)}Â°C`;
            humidityEl.textContent = `${current.relativehumidity_2m}%`;
            windSpeedEl.textContent = `${Math.round(current.windspeed_10m)} km/h`;

            // Change background based on weather
            setBackground(current.weathercode);

            forecastContainer.innerHTML = "";
            for (let i = 1; i <= 5; i++) {
                const date = new Date(daily.time[i]).toLocaleDateString('en-US', { weekday: 'short' });
                forecastContainer.innerHTML += `
                    <div class="bg-gray-100 rounded-lg p-2 text-center">
                        <p class="font-semibold">${date}</p>
                        <p>${Math.round(daily.temperature_2m_max[i])}Â°</p>
                    </div>
                `;
            }
        }

        async function searchCity() {
            const city = cityInput.value.trim();
            if (!city) return;
            message.textContent = "Fetching weather data...";
            try {
                const { lat, lon, name } = await getCoordinates(city);
                const weatherData = await getWeather(lat, lon);
                updateUI(weatherData, name);
            } catch (e) {
                message.textContent = e.message;
                weatherDetails.classList.add("hidden");
            }
        }

        searchBtn.addEventListener("click", searchCity);
        cityInput.addEventListener("keyup", e => e.key === "Enter" && searchCity());
    </script>
</body>
</html>
